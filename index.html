<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		
		<style>
			@import url("https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap");

			body {
				font-family: "Roboto Mono", monospace;
				font-size: 1.5vw;
			}

			a {
				text-decoration: none;
			}

			a:link, a:visited {
				color: black;
			}

			a:hover, a:active {
				color: grey;
			}

			.decorated {
				text-decoration: underline;
			}

			.hidden {
				visibility: hidden;
			}
		</style>

	</head>

	<body>

		site is under construction

		<br /><br />
		
		<span class="menu">

			<span class="staticMenu">

				<a href="">
					[ <span class="decorated">blog</span> ]
				</a>

				<br />

				<a href="https://github.com/denisnow">
					[ <span class="decorated">repo</span> ]
				</a>

			</span>

		</span>
		
	</body>

	<script>

		document.body.querySelector(".menu").querySelector(".staticMenu").classList.add("hidden");
		
		(renderMenu = function() {

			var menu = document.body.querySelector(".menu");
			var urls = menu.querySelectorAll("a");
			var menuElementIndexCounter = 0;

			var renderMenuElement = function() {

				var menuElementIndex = menuElementIndexCounter++;
				var url = urls[menuElementIndex];
				var menuElementName = url.querySelector("span").textContent;
				
				var menuElement = document.createElement("div");

				menu.appendChild(menuElement);

				for (var i = 0; i < menuElementName.length+1; i++) {

					var renderDelayInterval = 50;

					(function (i) {	

						setTimeout(

							() => menuElement.innerText = "[ " + menuElementName.slice(0, i) + " ]"

						, i*renderDelayInterval);

					})(i);

					if (i===menuElementName.length) {

						setTimeout(
							
							() => {
						
								menuElement.innerText = "";
								menuElement.appendChild(url);

							}

						, (i+1)*renderDelayInterval);
					}
				}
			}

			for (var i=0; i < urls.length; i++) setTimeout(renderMenuElement, (i+1)*250);

			menu.removeChild(menu.querySelector(".staticMenu"));

			delete renderMenu;

		})();

	</script>

</html>
