<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		
		<style>
			@import url("https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap");

			body {
				font-family: "Roboto Mono", monospace;
				font-size: 1.5vw;
			}

			a {
				text-decoration: none;
			}

			a:link, a:visited {
				color: black;
			}

			a:hover, a:active {
				color: grey;
			}

			.underlined {
				text-decoration: underline;
			}

			.hidden {
				visibility: hidden;
			}
		</style>

	</head>

	<body>

		site is under construction

		<br /><br />
		
		<span class="menu">

			<span class="staticMenu">

				<a href="">
					[ <span class="underlined">blog</span> ]
				</a>

				<br />

				<a href="https://github.com/denisnow">
					[ <span class="underlined">repo</span> ]
				</a>

			</span>

		</span>

		<script>

			staticMenu = document.body.querySelector(".staticMenu");

			staticMenu.className += " hidden";

			(renderMenu = function() {

				var menu = document.body.querySelector(".menu");
				var urls = menu.querySelectorAll("a");
				var itemCount = 0;

				var renderMenuItem = function() {

					var itemIndex = itemCount++;
					var url = urls[itemIndex];
					var itemName = url.querySelector("span").textContent;

					var item = document.createElement("div");

					menu.appendChild(item);

					for (var i = 0; i <= itemName.length; i++) {

						var renderDelayInterval = 50;

						(function(charIndex) {
							setTimeout(function() {item.innerText = "[ " + itemName.slice(0, charIndex) + " ]"}, i*renderDelayInterval);
						})(i);

						if (i==itemName.length) {
							setTimeout(function() {item.replaceChild(url, item.firstChild)}, (++i)*renderDelayInterval);
						}
					}
				};

				for (var i = 1; i <= urls.length; i++) setTimeout(renderMenuItem, i*250);

				menu.removeChild(staticMenu);

			})();

			delete renderMenu;
			delete staticMenu;

		</script>

	</body>

</html>
