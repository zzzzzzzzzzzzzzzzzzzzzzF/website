<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">
		
		<style>
			@import url("https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap");

			body {
				font-family: "Roboto Mono", monospace;
				font-size: 1.5vw;
			}

			a {
				text-decoration: none;
			}

			a:link, a:visited {
				color: black;
			}

			a:hover, a:active {
				color: grey;
			}

			.decorated {
				text-decoration: underline;
			}

			.hidden {
				visibility: hidden;
			}
		</style>

	</head>

	<body>

		site is under construction

		<br /><br />
		
		<span class="menu">

			<span class="staticMenu">

				<a href="">
					[ <span class="decorated">blog</span> ]
				</a>

				<br />

				<a href="https://github.com/denisnow">
					[ <span class="decorated">repo</span> ]
				</a>

			</span>

		</span>

		<script>

			(hideStaticMenu = function() {

				var staticitemElement = document.body.querySelector(".staticMenu");

				staticitemElement.className += " hidden";

				delete hideStaticMenu;
			})();

			(renderMenu = function() {

				var menu = document.body.querySelector(".menu");
				var urls = menu.querySelectorAll("a");
				var menuItemIndexCounter = 0;

				var renderMenuItem = function() {

					var itemIndex = menuItemIndexCounter++;
					var url = urls[itemIndex];
					var itemName = url.querySelector("span").textContent;

					var itemElement = document.createElement("div");

					menu.appendChild(itemElement);

					for (var i = 0; i <= itemName.length; i++) {

						var renderDelayInterval = 50;

						(function(charIndex) {
							setTimeout(function() {itemElement.innerText = "[ " + itemName.slice(0, charIndex) + " ]"}, i*renderDelayInterval);
						})(i);

						if (i==itemName.length) {
							setTimeout(function() {itemElement.replaceChild(url, itemElement.firstChild)}, (i+1)*renderDelayInterval);
						}
					}
				};

				for (var i = 0; i < urls.length; i++) setTimeout(renderMenuItem, (i+1)*250);

				menu.removeChild(menu.querySelector(".staticMenu"));

				delete renderMenu;

			})();

		</script>

	</body>

</html>
